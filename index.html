<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon/favicon.png" type="image/x-icon">
</head>
<body>
  <section class="container">
    <h1>Gerador de Números Aleatórios</h1>
    <form class="inputs" >
      <div class="input-numbers">
      
        <div class="input-pair">
          <label for="input-min">Min:</label>
          <input type="number" name="input-min" id="input-min" placeholder="0">
        </div>
      
        <div class="input-pair">
          <label for="input-max">Max:</label>
          <input type="number" name="input-max" id="input-max" placeholder="Qualquer número (∞)">
        </div>
        </div>

        <div class="input-btns">
          <button type="submit" class="submit">Gerar</button>
          <button type="reset" class="reset">Limpar</button>
        </div>
    
    </form>
    
    <div class="msg">
      <p></p>
    </div>

  </section>
  <script src="assets/js/script.js"></script>
</body>
</html>
